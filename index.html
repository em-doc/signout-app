<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Patient Signout</h1>
    <div id="signoutForm">
        <div class="patient-container" id="patient1">
            <input type="number" name="patientRoom" placeholder="#">
            <input type="text" name="patientName" placeholder="Patient Name" size="26">
            <input type="text" name="patientName" placeholder="Age" size="26">
            <select name="patientGender">
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="text" name="patientPMH" placeholder="PMH" size="26">
            <br><br>
            <textarea name="patientHPI" placeholder="HPI"></textarea>
            <textarea name="toDo" placeholder="To Do"></textarea>
        </div>
        <div class="patient-container" id="patient2">
            <input type="number" name="patientRoom" placeholder="#">
            <input type="text" name="patientName" placeholder="Patient Name" size="26">
            <input type="text" name="patientName" placeholder="Age" size="26">
            <select name="patientGender">
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="text" name="patientPMH1" id="patientPMH1" placeholder="PMH" size="26">
            <br><br>
            <textarea name="patientHPI1" id="patientHPI1" placeholder="HPI"></textarea>
            <textarea name="toDo1" id="toDo1" placeholder="To Do"></textarea>
        </div>
    </div>
</body>

</html>
